<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muscle Map – Anatomic Muscle Study</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #464343; }
    .container { display: flex; justify-content: center; align-items: center; height: 100vh; position: relative; }
    .viewer { position: relative; }
    iframe { width: 600px; height: 600px; border: none; }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: none;
      pointer-events: none;
      font-size: 14px;
      z-index: 10;
      transform: translateX(-50%);
    }
    .sidebar {
      position: absolute; top: 0; right: 0; width: 300px; height: 100%;
      background: #fff; padding: 20px; box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      display: none; flex-direction: column; z-index: 5;
    }
    .sidebar h2 { margin-top: 0; }
    #closeSidebar { background: none; border: none; font-size: 24px; cursor: pointer; align-self: flex-end; }
  </style>
</head>
<body>
  <div class="container">
    <div class="viewer">
      <!-- Embedded Anatomic Muscle Study model -->
      <iframe id="modelFrame"
        src="https://sketchfab.com/models/fad4065844d8403787ea6cf4a2bdb31b/embed"
        title="Anatomic Muscle Study" allow="autoplay; fullscreen; xr-spatial-tracking" allowfullscreen>
      </iframe>
      <div class="tooltip" id="tooltip">&nbsp;</div>
    </div>
    <div class="sidebar" id="sidebar">
      <button id="closeSidebar">×</button>
      <h2 id="muscleName"></h2>
      <p id="muscleFunction"></p>
      <p id="muscleExercises"></p>
    </div>
  </div>

  <!-- Sketchfab Viewer SDK -->
  <script src="https://static.sketchfab.com/api/sketchfab-viewer-1.12.1.js"></script>
  <script>
    const iframe = document.getElementById('modelFrame');
    const tooltip = document.getElementById('tooltip');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('closeSidebar');

    const muscleInfo = {
      // example mapping: key nodes to details
      'Anterolateral Abdominal Wall': {
        name: 'Anterolateral Abdominal Wall',
        function: 'Supports trunk flexion and rotation.',
        exercises: 'Planks, crunches, Russian twists'
      }
    };

    const client = new Sketchfab('1.12.1', iframe);
    client.init('fad4065844d8403787ea6cf4a2bdb31b', {
      success(api) {
        api.start();
        console.log('Sketchfab viewer started');

        api.addEventListener('viewerready', () => {
          console.log('Viewer is ready');

          api.addEventListener('hoverNode', event => {
            console.log('hoverNode:', event.nodeId);
            api.getNodeMap(nodeMap => {
              const name = nodeMap[event.nodeId] || 'Unknown';
              const rect = iframe.getBoundingClientRect();
              tooltip.innerText = name;
              tooltip.style.left = (rect.left + rect.width / 2) + 'px';
              tooltip.style.top = (rect.top + 10) + 'px';
              tooltip.style.display = 'block';
            });
          });

          api.addEventListener('hoverNodeOut', event => {
            console.log('hoverNodeOut');
            tooltip.style.display = 'none';
          });

          api.addEventListener('clickNode', event => {
            console.log('clickNode:', event.nodeId);
            api.getNodeMap(nodeMap => {
              const key = nodeMap[event.nodeId] || 'Unknown';
              const data = muscleInfo[key] || { name: key, function: 'N/A', exercises: 'N/A' };
              document.getElementById('muscleName').innerText = data.name;
              document.getElementById('muscleFunction').innerText = 'Function: ' + data.function;
              document.getElementById('muscleExercises').innerText = 'Exercises: ' + data.exercises;
              sidebar.style.display = 'flex';
              tooltip.style.display = 'none';
            });
          });
        });
      },
      error() { console.error('Sketchfab API init error'); }
    });

    closeBtn.addEventListener('click', () => { sidebar.style.display = 'none'; });
  </script>
</body>
</html>

</html>
