  <aside id="mm-panel" class="mm-panel" aria-label="Muscle Info">
    <div class="mm-panel-tabs">
    <header class="tabs" role="tablist" aria-label="Muscle panel tabs">
      <button id="tab-info" class="tab is-active" role="tab" aria-selected="true" aria-controls="panel-info">About
        </button>
        <div class="mm-sep5"></div>
      <button id="tab-exercises" class="tab" role="tab" aria-selected="false" aria-controls="panel-exercises">Exercise
        </button>
    </header> 
 </div>

    <!-- Panel: INFO -->
    <section id="panel-info" class="panel" role="tabpanel" aria-labelledby="tab-info">
      <div class="info-columns">
        <div class="info-right">
          <div class="mm-panel-header">
            <h2 id="muscleName">Muscle Name</h2>
          </div>

          <img id="muscleImage" src="" alt="Selected muscle">


          <div class="mm-panel-section section-desc">
            <p id="info-desc"></p>
          </div>

          <div class="mm-sep2" role="separator"></div>

          <div class="mm-panel-section section-heads">
            <h3>Heads</h3>
            <p id="info-head"></p>
          </div>

          <div class="mm-sep2" role="separator"></div>


          <div class="mm-panel-section section-func">
            <h3>Function</h3>
            <p id="info-func"></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Panel: EXERCISES -->
    <section id="panel-exercises" class="panel is-hidden" role="tabpanel" aria-labelledby="tab-exercises" hidden>
      <div class="mm-panel-section">
        

        <h3>How can I train this muscle?</h3>
        <ul id="exerciseList"></ul>

        <div class="mm-sep2" role="separator"></div>

        <div class="mm-panel-section">
          <h3>Why this works</h3>
          <p id="explanation"></p>
        </div>
      </div>
    </section>

    <div id="mm-panel-resizer"
     class="mm-panel-resizer"
     role="separator"
     aria-label="Resize info panel"
     aria-orientation="vertical"
     tabindex="0"></div>
